<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finpi ‚Äî Testnet Frontend</title>
  <link rel="icon" href="/logo.png" />

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      width: 90%;
      max-width: 430px;
      background: #fff;
      padding: 26px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 10px 28px rgba(0,0,0,0.08);
    }
    .logo {
      width: 85px;
      border-radius: 14px;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 12px;
      margin-top: 12px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
    }
    .login { background: #6e4cff; }
    .pay { background: #ff8a00; }
    .status {
      margin-top: 16px;
      padding: 12px;
      background: #eee;
      border-radius: 10px;
      font-size: 14px;
      white-space: pre-line;
    }
  </style>
</head>

<body>

<div class="card">
  <img src="/logo.png" class="logo" alt="Finpi Logo">
  <h2>Finpi</h2>
  <p>Secure Testnet payments ‚Äî Must be opened in Pi Browser</p>

  <button id="loginBtn" class="login">üîê Login with Pi</button>
  <button id="payBtn" class="pay">üí∏ Pay 0.01 œÄ (Testnet)</button>

  <div id="status" class="status">Ready.</div>
</div>

<script src="https://sdk.minepi.com/pi-sdk.js"></script>

<script>
if (window.Pi) {
  Pi.init({ version: "2.0", sandbox: true });
}

const statusEl = document.getElementById("status");
function info(msg) { statusEl.textContent = msg; }

// LOGIN
document.getElementById("loginBtn").onclick = async () => {
  if (!window.Pi) return alert("Open in Pi Browser.");

  info("Opening Pi authentication...");

  try {
    const auth = await Pi.authenticate(["username", "payments"]);
    info("Logged in: " + auth.user.username);
  } catch (e) {
    info("Login failed: " + e.message);
  }
};

// PAYMENT (Frontend-only)
document.getElementById("payBtn").onclick = async () => {
  if (!window.Pi) return alert("Open in Pi Browser.");

  info("Creating payment...");

  const paymentData = {
    amount: 0.01,
    memo: "Finpi Frontend Test Payment",
    metadata: { app: "Finpi" }
  };

  try {
    await Pi.createPayment(paymentData, {

      onReadyForServerApproval: (paymentId) => {
        info("Waiting for approval...\nPayment ID: " + paymentId);
      },

      onReadyForServerCompletion: (paymentId, txid) => {
        info("Payment completed!\nTxID: " + txid);
      },

      onCancel: () => {
        info("Payment cancelled.");
      },

      onError: (err) => {
        info("Payment error: " + err.message);
      }

    });

  } catch (e) {
    info("Payment failed: " + e.message);
  }
};
</script>

</body>
</html>
