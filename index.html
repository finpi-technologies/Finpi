
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finpi ‚Äì Pay with Pi</title>
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9fafc;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img {
      width: 90px;
      margin-bottom: 10px;
    }
    h1 {
      color: #4a148c;
      font-size: 1.8rem;
      margin-bottom: 5px;
    }
    p {
      max-width: 360px;
      color: #555;
      line-height: 1.5;
      margin-bottom: 25px;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      color: white;
      background-color: #6a1b9a;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #8e24aa;
    }
    footer {
      position: absolute;
      bottom: 15px;
      font-size: 13px;
      color: #777;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Finpi Logo">
  <h1>Welcome to Finpi</h1>
  <p>
    Finpi is a FinTech platform powered by the Pi Network.  
    It provides secure local and international payments,  
    savings, and innovative financial services.
  </p>

  <button id="payWithPi">üí≥ Pay with Pi (Testnet)</button>

  <footer>¬© 2025 Finpi Technologies</footer>

  <script>
    // Initialize Pi SDK
    Pi.init({
      version: "2.0",
      sandbox: true
    });

    const payButton = document.getElementById("payWithPi");

    payButton.addEventListener("click", async () => {
      try {
        console.log("üü£ Initiating test payment...");
        const payment = await Pi.createPayment({
          amount: 0.001,
          memo: "Finpi Test Transaction",
          metadata: { purpose: "testnet" },
          onReadyForServerApproval: async (paymentId) => {
            console.log("‚úÖ Ready for server approval:", paymentId);
          },
          onReadyForServerCompletion: async (paymentId, txid) => {
            console.log("‚úÖ Payment completed:", paymentId, txid);
            alert("üéâ Testnet Payment Completed!");
          },
          onCancel: (paymentId) => {
            console.warn("üö´ Payment cancelled:", paymentId);
          },
          onError: (error, paymentId) => {
            console.error("‚ùå Error:", error, paymentId);
            alert("‚ö†Ô∏è Payment failed or cancelled.");
          }
        });
      } catch (error) {
        console.error("üí• Payment error:", error);
        alert("‚ö†Ô∏è Unable to process payment.");
      }
    });
  </script>
</body>
</html>
